<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck Key Generator</title>
    <link rel="shortcut icon" href="luck.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #00cc66, #00994d);
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: inline-block;
            position: relative;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #006633;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #444;
        }
        .key-box {
            margin: 20px 0;
            padding: 15px;
            border: 2px dashed #006633;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            background: #f4f4f4;
        }
        button {
            background: #006633;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            margin: 5px;
        }
        button:hover {
            background: #004d26;
        }
        .copy-btn {
            background: #00994d;
        }
        .copy-btn:hover {
            background: #007a3d;
        }
        .flower {
            position: absolute;
            top: -20px;
            left: -20px;
            width: 60px;
            height: 60px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <script>
        function generateAccessCode() {
            const chars = "1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let code = "";
            for (let i = 0; i < 8; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        function checkAccess() {
            const sessionCode = localStorage.getItem("accessCode");
            if (!sessionCode) {
                const newCode = generateAccessCode();
                localStorage.setItem("accessCode", newCode);
            } else {
                // Redireciona se o usu√°rio estiver tentando abusar da p√°gina
                window.location.href = "https://luckexploit.github.io/Luck-Exploit/";
            }
        }
        checkAccess();
    </script>
    
    <div class="container">
        <img src="luck.png" alt="Flower" class="flower">
        <h1>üçÄ Luck Key Generator üçÄ</h1>
        <p>Click the button to generate your lucky key</p>
        <div class="key-box" id="key">Your key will appear here</div>
        <button id="generate-btn" onclick="generateKey()">Generate Key</button>
        <button class="copy-btn" onclick="copyKey()">Copy Key</button>
    </div>

    <script>
        let generated = false;
        function generateKey() {
            if (!generated) {
                const randomKey = Math.random().toString(36).substring(2, 10);
                const key = `luck-${randomKey}-${Math.random().toString(36).substring(2, 6)}`;
                document.getElementById("key").textContent = key;
                generated = true;
                document.getElementById("generate-btn").disabled = true;
                document.getElementById("generate-btn").style.opacity = "0.5";
            }
        }
        function copyKey() {
            const keyText = document.getElementById("key").textContent;
            navigator.clipboard.writeText(keyText).then(() => {
                alert("‚úÖ Key copied to clipboard! Redirecting...");
                setTimeout(() => {
                    window.location.href = "https://luckexploit.github.io/Luck-Exploit/";
                }, 3000);
            });
        }
    </script>
</body>
</html>
